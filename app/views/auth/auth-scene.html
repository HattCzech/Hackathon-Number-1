<div class='palm-scene palm-hasheader'>

  <div class="palm-page-header multi-line">
    <div class="palm-page-header-wrapper">
      <div class="icon palm-account-icon secure"></div>
      <div class="title un-capitalize">Relego for webOS</div>
    </div>
  </div>

  <div class="palm-text-wrapper">
    <div class="palm-body-text">
      This is a quick description of Relego
    </div>

    <div class="palm-body-text">
      Login or Create a new account
    </div>
  </div>

  <div class="palm-header-spacer"></div>

  <div class="palm-group">
    <div class="palm-group-title">Username</div>
    <div class="palm-list">

      <div class="palm-row single">
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
          <div class="title">
  					<div id="username" x-mojo-element="TextField" ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="palm-group">
    <div class="palm-group-title">Password</div>
    <div class="palm-list">

      <div class="palm-row single">
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
          <div class="title">
  					<div id="password" x-mojo-element="PasswordField" ></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="authBtn" x-mojo-element="Button"></div>

  <div class="palm-scrim" id="spinnerScrim">
    <div x-mojo-element="Spinner" id="mojoSpinner" name="mojoSpinner"></div>
  </div>
</div>
